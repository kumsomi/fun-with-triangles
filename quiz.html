<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
</head>

<body>
    <h1>triangle Quiz</h1>

    <form action="" class="quiz-form">
        <!-- here in radio button we choose same name for the radio buttons in order to make the options for one set of question -->
        <div class="question-container">
            <p>What is the third angle of a triangle where angle1=45° and angle2=45°</p>
            <label for="">
                <input type="radio" value="45" name="question1" id="">45°
            </label>
            <label for="">
                <input type="radio" value="60" name="question1" id="">60°
            </label>
            <label for="">
                <input type="radio" value="90" name="question1" id="">90°
            </label>
        </div>

        <div class="question-container">
            <p>If a triangle has an angle of 90°, what is it called?</p>
            <label for="">
                <input type="radio" value="acute" name="question2" id="">acute
            </label>
            <label for="">
                <input type="radio" value="obtuse" name="question2" id="">obtuse
            </label>
            <label for="">
                <input type="radio" value="right angled" name="question2" id="">right angled
            </label>
        </div>
    </form>
    <button id="submit-answer-btn">Submit answers</button>
    <div id="output"></div>
</body>
<script src="quiz.js"></script>
</html>
